        <textarea class="defined-operators" data-highlight="js">
/*
 * How to add a new operator?
 * ----------------------------------------------------------
 * Choose a  character that can be  converted  in an operator
 * (e.g. '⋂') add it as key in `operators` object below.  The
 * value  must  be  an  object  containing  `name`  key  that
 * indicates  what  function  is  called.  Then  declare your
 * function  indicated in `name` key.
 * 
 * Below you have an example about how to create `⋂` operator.
 * */
operators = {
    "⋂": {
        name: "Intersection",
    },
    "★": {
        name: "Star",
    }
};

Intersection = function (x, y) {
    var c = [];
    for (var i in x) {
        if (y.indexOf(x[i]) !== -1) {
            c.push(x[i]);
        }
    }
    return c;
};

Star = function (x, y) {
    if (typeof x !== "string" || typeof y !== "string")
        throw new Error("Arguments must be strings.");
    return x + y;
};
</textarea>

/*

console.log("Having two arrays: x = " + JSON.stringify(x) +
