<!DOCTYPE html>
<html>
    <head>
        <title>Define your custom JavaScript operators</title>
        <meta charset="UTF-8">
        <script src="../js/jquery.min.js" ></script>
        <script src="../js/esprima.js" ></script>
        <script src="../js/escodegen.browser.js"></script>
        <script src="../js/console.js"></script>
        <script src="../lib/custom-operators.js"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <!-- Initialize console -->
        <pre class="console"></pre>
        <script>
            ConsoleJs.init({
                selector: "pre.console"
            });
        </script>

        <!-- Use custom operators -->
        <script>
            console.log(
                "Hi! I am glad to help you to create new operators."
                 + "Currently only one operator is defined: #. Let\'s try it:"
                 + "1 # 10 = "
                , 1 # 10
            );
        </script>
        <script>
            JsCustomOperators.addOperators({
                "#": function (a, b) {
                    return a + b;
                }
            });
        </script>
    </body>
</html>
